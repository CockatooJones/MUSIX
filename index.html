<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test MP3 Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    .track {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Tracks</h2>

  <div class="track">
    <span class="title">Electronic mix</span>
    <audio controls>
      <source src="song1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="track">
    <span class="title">Song 2</span>
    <audio controls>
      <source src="song2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
